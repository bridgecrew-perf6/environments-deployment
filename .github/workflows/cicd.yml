# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

  sonar:
    runs-on: ubuntu-latest
    steps:
    - run: echo "running sonar scans..."
    
  dev:
    runs-on: ubuntu-latest
    needs: [build, sonar]
    environment:
      name: dev
      url: https://dev.mycompany.com
    
    # use a reusable workflow
    steps:
      - run: echo "run the deploy..."
      - run: echo "run the automated tests to validate the deployment..."
      
  qa:
    runs-on: ubuntu-latest
    needs: [build, dev]
    environment:
      name: qa
      url: https://qa.mycompany.com
    
    steps:
      - run: echo "hello"
      
  sandbox:
    runs-on: ubuntu-latest
    needs: [build, dev]
    environment:
      name: sandbox
      url: https://qa.mycompany.com
    
    steps:
      - run: echo "hello"
      
  prod:
    runs-on: ubuntu-latest
    needs: [build, dev, qa, sandbox]
    environment:
      name: prod
      url: https://mycompany.com
    
    steps:
      - run: echo "hello"
      
